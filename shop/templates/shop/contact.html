{% extends 'shop/basic.html' %}

{% block title%} Contact Us {% endblock %}

{% block body%}

<div class="container mt-3">

    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter your name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Email</label>
            <input type="name" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextareal" class="form-label">Your query</label>
            <textarea type="name" class="form-control" id="exampleInputEmail1" name = "query" placeholder="Enter your query" rows="3" aria-describedby="emailHelp"></textarea>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>


</div>


{% endblock %}

{% block js %}
<script>

        {% if thank %}
        alert('Your query sent successfully!! we will contact you within 24h');
        {% endif%}

</script>
{% endblock %}
